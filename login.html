<body>

   <script>
    function fillInput() {
    // Obtener el elemento input y asignarle un texto
    var input = document.getElementById("miInput");
    input.value = "#miInput";
  
    // Obtener el elemento h1 y asignarle el valor del input
    var h1 = document.getElementById("miTitulo");
    h1.innerHTML = input.value;
  }
  
   </script>
    <section>
        <div>
            <body>
                <body>
                    <form id="formulario">
                        
                        <input type="text" id="miInput" />
                        <h1 id="miTitulo"></h1>
                        
                        <button onclick="fillInput()">Rellenar y mostrar en t√≠tulo</button>
                    </form>
                </body>
            </body>
            

        </div>
    </section>
</body>
